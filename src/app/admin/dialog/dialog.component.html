<h1 mat-dialog-title>Attention !!</h1>
<div mat-dialog-content>
    Would you like to <strong> {{value}} </strong> ?
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="reject(vendorId,'Reject')">No</button>
    <button mat-button mat-dialog-close (click)="accept(vendorId,'Accept')">Ok</button>
</div>
